        input.oninput = () => {
        //console.log(typeof input.value)
        if(input.value < 0) input.value = 0

        const dollar = Number(input.value)
        
       const euroRate = 0.84
       const can_doll_Rate = 1.23
       const honk_kong_Rate = 7.76
       const jap_eyn_Rate = 110.80
       const mex_peso_Rate = 19.82

        euro.innerHTML = convert(dollar, euroRate).toFixed(2)
        ca.innerHTML = convert(dollar, can_doll_Rate).toFixed(2)
        hk.innerHTML = convert(dollar, honk_kong_Rate).toFixed(2)
        jy.innerHTML = convert(dollar, jap_eyn_Rate).toFixed(2)
        mp.innerHTML = convert(dollar, mex_peso_Rate).toFixed(2)

      }

         let result = a * b
         return result
      }
