          position: relative;

          display: none;
        }

<body>

  <!-- header-->
  <header class="header">

    <!--SIDE BAR-->
   <div>
    <a class="btn btn-dark ms-3 my-3 rounded-1" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
      aria-controls="offcanvasExample">
      Menu
    </a>
    
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Select Home Work</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
    
        <!-- side bar links -->
        <div class="navbarLinks"></div>
      </div>
    </div>
   </div>

   <!-- Algorithms Challenge -->
    <a href="../js/challenges/menu.html" class="btn btn-warning my-3 fw-semibold hidden"
       id="challenge">
      Algorithms Challenge
    </a>


   <!-- nav right btns -->
      <div class="theme">
          <i class="bi bi-moon-stars-fill themeIcon" id="changeMode" aria-hidden="true"></i>
      </div>
   


  </header>



  <main>

    <h2 class="text-center h2 mt-5">College of San Mateo</h2>
    <h3 class="text-center my-2 h3">JavaScript / AJAX</h3>
    <h4 class="text-center h4">Fall 2023</h4>
  
    
    <div style="width: 200px; margin: 30px auto;">
      <img src="../js/images/js.png" class="w-100" alt="img">
    </div>

   
    <div class="features mb-5"></div>

   
   
  </main>



  <!-- SCRIPT -->
  <script>

    const out = document.querySelector('.features')

    const features = [
      { title: 'Basic Operations' },
      { title: 'Functions' },
      { title: 'Looping' },
      { title: 'Arrays' },
      { title: 'Objects' },
      { title: 'Coookies' },
      { title: 'AJAX' },
    ]


 for(let i = 0; i < features.length; i++) {
   const p = document.createElement('p')
   p.textContent = features[i].title
   p.className = 'text-center p'
   out.appendChild(p)
 }


    // ----------- Color toggle ----------
   const mode = document.getElementById('changeMode')
   const h2 = document.querySelector('.h2')
   const h3 = document.querySelector('.h3')
   const h4 = document.querySelector('.h4')
 
   const header = document.querySelector('.header')
   const p = document.querySelectorAll(".p");
   // vela p classov, treba ich lupovat

   const icon = document.querySelector('.themeIcon')

   mode.addEventListener('click', e => {
    e.preventDefault()

     if(e.target.classList.contains('bi-moon-stars-fill')) {
      e.target.classList.remove('bi-moon-stars-fill')
      e.target.classList.add('bi-brightness-high')
      darkTheme()
     } else {
      e.target.classList.remove('bi-brightness-high')
      e.target.classList.add('bi-moon-stars-fill')
      lightTheme()
     }
   })

   const darkTheme = () => {
     document.body.style.background = 'black';
     h2.style.color = 'lightgray'
     h3.style.color = 'lightgray'
     h4.style.color = 'lightgray'
     icon.style.color = 'white'
     icon.style.borderColor = 'white'
     for(let i = 0; i < p.length;i++) {
      p[i].style.color = 'lightgray'
     }
     document.getElementById('challenge').classList.remove('hidden')
   }

   const lightTheme = () => {
     document.body.style.backgroundColor = 'white';
     h2.style.color = 'black'
     h3.style.color = 'black'
     h4.style.color = 'black'
     icon.style.color = 'black'
     icon.style.borderColor = 'black'
     for (let i = 0; i < p.length; i++) {
       p[i].style.color = 'black'
     }
     document.getElementById('challenge').classList.add('hidden')
   }



    // ---------  LINKS -------------

    let links = [
      {
        title: 'Home Work 2', 
        url: '../js/hw2.html', 
        className: 'bi bi-check-circle-fill text-success'
      },
      {
        title: 'Home Work3', 
        url: '../js/hw3.html',
        className: 'bi bi-check-circle-fill text-success'
      },
      {
        title: 'Home Work4',  
        url: '../js/hw4.html',
        className: 'bi bi-check-circle-fill text-success'
      },
      {
        title: 'Home Work5', 
        url: '../js/hw5.html',
        className: 'bi bi-check-circle-fill text-success'
      },
      {
        title: 'Home Work6',  
        url: '../js/hw6.html',
        className: 'bi bi-check-circle-fill text-success'
      },
      {
        title: 'Home Work7', 
        url: '../js/hw7.html',
        className: 'bi bi-hourglass-split text-danger'
      },
      {
        title: 'Home Work8', 
        url: '../js/hw8.html',
        className: 'bi bi-hourglass-split text-danger'
      }
    ]

    const navLinks = document.querySelector('.navbarLinks')

    for (let i = 0; i < links.length; i++) {

       const link = document.createElement('a')
       const icon = document.createElement('i')
       const br = document.createElement('br')
      // console.log(link) ok

       icon.className = `bi bi-check-circle-fill` + `${links[i].className}` 
       
       link.textContent = links[i].title
       link.className = 'singleLink'
       link.href = links[i].url

        navLinks.appendChild(icon);
        navLinks.appendChild(link)
        navLinks.appendChild(br)
    }
  

  </script>

</body>
