<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript / AJAX Programming</title>
  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- Bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../linkBack.css">
  <link rel="stylesheet" href="../navLinks.css">

  <style>
    #output {
      position: relative;
      width: 400px;
      margin: 0 auto;
      background-color: white;
    }

    .hidden {
      display: none;
    }

    .show {
      display: block;
    }
  </style>

</head>

<body>

  <h3 class="text-center mt-5">Detect the URL of the current webpage</h3>
  <p class="text-center mb-5">Different parts of the URL
  </p>


    <!-- btns -->
    <div class="d-flex justify-content-evenly" style="width: 400px; margin: 0 auto;">
      <button class="btn btn-outline-primary mx-1 px-5 mt-3 rounded-1" id="btn" type="submit">
        Show URL
      </button>

      <button class="btn btn-outline-danger mx-1 px-5 mt-3 rounded-1" id="reset">
        Reset
      </button>
    </div>


  <!-- output -->
  <p class="mt-3 p-3 hidden" id="output">
  </p>

  <!-- link back -->
  <a href="../challenges/menu.html" class="btn btn-dark rounded-1 vstack mx-auto my-5" style="width: 150px;">
    Go Back
  </a>

  <script>

    const btn = document.getElementById('btn')
    const reset = document.getElementById('reset')
    const output = document.getElementById('output')
    let url, protocol, host, path, query, hash, result



    btn.addEventListener('click', e => {
      e.preventDefault()

      url = "Full URL: " + window.location.href
      protocol = "Protocol: " + window.location.protocol
      host = "Host Name: " + window.location.hostname
      path = "Path: " + window.location.pathname
      query = "Query String: " + window.location.search
      hash = "Hash: " + window.location.hash


      output.classList.remove('hidden')
      output.classList.add('show')       
      
      output.innerHTML = `The URL contains:<br>` +
        `${url}<br>` +
        `${protocol}<br>` +
        `${host}<br>` +
        `${path}<br>` +
        `${query}<br>` +
        `${hash}<br>`

    })



    // clear fields
    reset.addEventListener('click', e => {
      e.preventDefault()
      output.classList.remove('show')
      output.classList.add('hidden')
    })


  </script>












</body>

</html>
