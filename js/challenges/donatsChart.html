<body>
  <h2 class="text-center mt-5">
    Doughnut Chart
  </h2>



  <!-- OUTPUT -->
<div id="chartPanel">
  <canvas id="myChart"></canvas>
</div>


<button class="btn vstack mx-auto my-5 btn-danger shadow  border-dark rounded-1"
        onclick="location.reload()">
  Update Colors
</button>


<!-- SCRIPT -->

<script>
  // Function to generate an array of random numbers
  function getRandomNumbers(count, min, max) {
    return Array.from({ length: count }, () => Math.floor(Math.random() * (max - min + 1)) + min);
  }

  // Function to generate a random color
  function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }



  // Initial data setup
  const data = {
    labels: ['Basic Operations', 'Functions', 'Looping', 'Arrays', 'Objects', 'Cookies','AJAX'],
    datasets: [
      {
        label: 'HomeWork',
        data: [97.33, 92, 93.33, 94.67, 100, 100, 100],
        
      }
    ]
  };

  // Chart configuration and actions
  const config = {
    type: 'doughnut',
    data: data,
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'top',
        },
        title: {
          display: true,
          text: 'Chart.js Doughnut Chart'
        }
      }
    },
  };

  // Initialize the chart
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );

  // Example of an action: Randomize data
  function randomizeData() {
    myChart.data.datasets.forEach(dataset => {
      dataset.data = [97.33, 92, 93.33, 94.67, 100, 100, 100],
      dataset.backgroundColor = dataset.backgroundColor.map(() => getRandomColor());
    });
    myChart.update();
  }

  // Example usage of the randomizeData function
  randomizeData();

</script>
