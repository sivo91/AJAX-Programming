      <style>
        #output {
          position: relative;
          width: 400px;
          margin: 0 auto;
          background-color: white;
        }
      
        form {
          position: relative;
          width: 400px;
          margin: 0 auto;

          display: none;
        }
      
        .show {
          display: block;
        }

<body>


 <h3 class="text-center mt-5">Side Project</h3>
 <p class="text-center mb-5">Check if text is subsequence of the plaintext alphabet.</p>


<form class="border p-3">

  <!-- input for phone # -->
  <div class="form-floating">
    <textarea class="form-control" 
              placeholder="Your Content" 
              onfocus="clearAlert(this)" 
              id="text"></textarea>
  
    <label for="text">Enter Text: abcd...</label>
  </div>

  <!-- alert -->
  <div id="alerto" class="text-center lead text-danger fw-semibold mt-2"></div>

  <!-- btns -->
  <div class="d-flex justify-content-evenly">
    <button class="btn btn-outline-primary mx-1 px-5 mt-3 rounded-1" id="btn" type="submit">
      Submit
    </button>

    <button class="btn btn-outline-danger mx-1 px-5 mt-3 rounded-1" id="reset">
      Reset
    </button>
  </div>

</form>


  <!-- output -->
  <p class="mt-3 border p-3 hidden" id="output">
  </p>


<!-- link back -->
<a href="../challenges/algs.html" class="btn btn-dark rounded-1 vstack mx-auto my-5" style="width: 150px;">
  Go Back
</a>


 

  <script>

    const text = document.getElementById('text')
    const btn = document.getElementById('btn')
    const reset = document.getElementById('reset')
    const output = document.getElementById('output')
    const alrt = document.getElementById('alerto')



    btn.addEventListener('click', e => {
        e.preventDefault()
        
        let result
        const data = text.value
      
        const chars = data.split('');
        const charValues = [];
        console.log(chars);

        chars.forEach(char => {
          //charCodeAt(0) will return the Unicode value
          charValues.push(char.charCodeAt(0));
        });

        //console.log(new Set(charValues)) //Set(3) {97, 99, 101}


        // no duplicate 
        if (new Set(charValues).size !== charValues.length) {

          result = `The text ( ${data} ) is not in alphabetical order!`
          return alrt.textContent = result
        }


        // check if letters are in alphabetical order
        for (let i = 0; i < charValues.length - 1; i++) {

          if (charValues[i] >= charValues[i + 1]) {

            result = `The text ( ${data} ) is not in alphabetical order!`
            return alrt.textContent = result
          }
        }


        output.classList.remove('hidden')
        output.classList.add('show')
        result = `The text ( ${data} ) is in alphabetical order!`

        return output.textContent = result
 

      })






    // clear fields
      reset.addEventListener('click', e => {
        e.preventDefault()
        output.classList.remove('show')
        output.classList.add('hidden')
        text.value = ''
        alrt.textContent = ''
      })


      // clear alert on typing
      function clearAlert(element) {
        document.getElementById('alerto').textContent = ''
        text.value = ''
      }
   </script>


  </script>
