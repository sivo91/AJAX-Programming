<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript / AJAX Programming</title>
  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- Bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../linkBack.css">
  <link rel="stylesheet" href="../navLinks.css">

  <style>
    #output {
      position: relative;
      width: 400px;
      margin: 0 auto;
      background-color: white;
    }

    form {
      position: relative;
      width: 400px;
      margin: 0 auto;
      background-color: white;
    }

    .hidden {
      display: none;
    }

    .show {
      display: block;
    }
  </style>


</head>

<body>


  <h3 class="text-center mt-5">The missing numbers are between the lower and higher numbersr</h3>
 




  <form class="border p-3">

    <label for="number" class="fs-5">
      Enter least 2nums or max 10nums
    </label><br>
    <input type="text" min="0" max="9" class="p-2 w-100" id="number" maxlength="9" placeholder="262385" >

    <!-- alert -->
    <div id="alerto" class="text-center lead text-danger fw-semibold mt-2"></div>

    <!-- btns -->
    <div class="d-flex justify-content-evenly">
      <button class="btn btn-outline-success mx-1 px-5 mt-3 rounded-1" id="btn" type="submit">
        Submit
      </button>

      <button class="btn btn-outline-danger mx-1 px-5 mt-3 rounded-1" id="reset">
        Reset
      </button>
    </div>

  </form>

 


  <!-- output -->
  <p class="mt-3 border p-3 hidden" id="output">
    
  </p>
  <button class="btn btn-outline-primary hidden  vstack mx-auto rounded-1 my-3" id="missingBtn">
    Check how many numbers are missing.
  </button>


  <p class="my-5 fs-3 text-center" id="attempt"></p>



  <!-- link back -->
  <a href="../challenges/menu.html" class="btn btn-dark rounded-1 vstack mx-auto my-5" style="width: 150px;">
    Go Back
  </a>




  <script>

    const num = document.getElementById('number')
    const btn = document.getElementById('btn')
    const reset = document.getElementById('reset')
    const output = document.getElementById('output')
    const alrt = document.getElementById('alerto')
    let attempt = document.getElementById('attempt')
    const btnMiss = document.getElementById('missingBtn')

    let data


    btn.addEventListener('click', e => {
      e.preventDefault()


      let n = num.value
      data = n
      let a = n.split('')
     
     
     

      if(isNaN(n)) {
         alrt.textContent = 'Please insert numbers'
         return
      }

      output.classList.remove('hidden')
      output.textContent = a
      btnMiss.classList.remove('hidden')

    })


    btnMiss.addEventListener('click', e => {
      e.preventDefault()
      let arr = []
      let cisla = data.split('')
      let x  = Array.from(cisla)
      let sortt = x.sort((a, b) => a - b)
      let nums = new Set(sortt)
      let nu = Array.from(nums)
    

      let first = nu[0]
      let last = nu[nu.length - 1]

      for(let i = first; i < last; i++) {
       if(!x.includes(i.toString())) {
        arr.push(i)
        console.log(arr)
       } 
      }

      if(arr.length > 0) {
         attempt.textContent = 'Missing number/s are: ' + arr
      } else {
        attempt.textContent = 'No missing numbers between the lower and higher numbers.'
      }

      
    })

    // clear fields
    reset.addEventListener('click', e => {
      e.preventDefault()
      output.classList.remove('show')
      output.classList.add('hidden')
      num.value = ''
      alrt.textContent = ''
      attempt.textContent = ''
      btnMiss.classList.add('hidden')
    })


    // clear alert on typing
    function clearAlert(element) {
      document.getElementById('alerto').textContent = ''
      num.value = ''
    }
  </script>












</body>

</html>
