<body>

  <h2 class="text-center mt-5">Part 2 | Cookies</h2>
  <h4 class="text-center">Home work 7</h4>
  <p class="text-center mb-5">Cookies</p>


  <form class="border p-3">
  
      <!-- input for name -->
      <div class="mt-3">
        <label for="name" class="form-label">
          Enter your Name
        </label>
        <input type="text" 
              class="form-control" 
              placeholder="Your Name" 
              id="name">
      </div>

      <!-- input for username -->
      <div class="mt-3">
        <label for="name" class="form-label">
          Enter your Username
        </label>
        <input type="text" 
              class="form-control" 
              placeholder="Your Username" 
              id="username">
      </div>
      
      <!-- btns -->
      <div class="d-flex justify-content-evenly">
        <button class="btn btn-outline-success mx-1 px-5 mt-3 rounded-1" 
                id="btn" 
                type="submit">
          Submit
        </button>
      </div>
  
  </form>


  <h5 class="text-center my-5" id="output">
  </h5>


  <script>

      const user = document.getElementById('name')
      const username = document.getElementById('username')
      const btn = document.getElementById('btn')
      const output = document.getElementById('output')

      const NameKey = 'NAME'
      const AliasKey = 'USERNAME'

      let outName = ''
      let outUserName = ''


      function getCookie(key) {

          let cookieArray = document.cookie.split(';')
          console.log(cookieArray) //['USERNAME=sivo', ' NAME=peter']

          for (let i = 0; i < cookieArray.length; i++) {

            let cookiePair = cookieArray[i].split('=')
            console.log(cookiePair) //['USERNAME', 'sivo']
            
            if (key === cookiePair[0].trim()) {
              return cookiePair[1]
            }
          }
          return null
        }



        document.addEventListener('DOMContentLoaded', () => {

          let data1 = getCookie(NameKey)
          let data2 = getCookie(AliasKey)

          output.textContent = data1 && data2 ? data1 + ' ' + data2 : ''
        })




      btn.addEventListener('click', e => {
        e.preventDefault()

        const nameValue = user.value
        const aliasValue = username.value

        document.cookie = NameKey + '=' + nameValue
        document.cookie = AliasKey + '=' + aliasValue
      })



  </script>
