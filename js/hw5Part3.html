  <!-- script USA States with two-dimensional arr -->
  <script>

 
  // usa two-dimensional array
  const usaStates = [
    ['AL', 'Alabama', 'Montgomery', '4903185'],
    ['AK', 'Alaska', 'Juneau', '731545'],
    ['AZ', 'Arizona', 'Phoenix', '7278717'],
    ['AR', 'Arkansas', 'Little Rock', '3017825'],
    ['CA', 'California', 'Sacramento', '39512223'],
    ['CO', 'Colorado', 'Denver', '5758736'],
    ['State Abbr', 'State Name', 'Capital', 'Population']
  ]

    const btn = document.getElementById('btn')
    const reset = document.getElementById('reset')
    const input = document.getElementById('input')
    const output = document.getElementById('output')


    // display city
    const showCity = (result) => {
      console.log(result)

     let table = ""

       table += "<p class='text-center mt-5'> Thanks for your inquiry, here is the information you requested: </p>" + 
                 "<br>" +
                 "<table class='mb-5'>" +
                   "<thead>" +
                      "<tr>" + 
                        `<th>${usaStates[6][0]}</th>` +
                        `<th>${usaStates[6][1]}</th>` +
                        `<th>${usaStates[6][2]}</th>` +
                        `<th>${usaStates[6][3]}</th>` +
                      "</tr>" + 
                    "</thead>" +
                    " <tbody>" +
                       "<tr>" +
                          `<th>${result[0]}</th>` +
                          `<th>${result[1]}</th>` +
                          `<th>${result[2]}</th>` +
                          // all is string, need to format to #
                          `<th>${(Number(result[3])).toLocaleString()}</th>` +
                      "</tr>" + 
                    " </tbody>" +
                  "</table>"
      

      output.innerHTML = table

    }

    // alert invalid input
    const invalidRequest = () => {
       alerto.innerHTML = '<p>Sorry, we do not have information about this state! We only have information about:</p>' +
        `<p>${usaStates[0][1]}</p>` +
        `<p>${usaStates[1][1]}</p>` +
        `<p>${usaStates[2][1]}</p>` +
        `<p>${usaStates[3][1]}</p>` +
        `<p>${usaStates[4][1]}</p>` 


       input.value = ''
        setTimeout(() => {
          alerto.textContent = ''
        }, 4000)
    }

    // find city
    const euValidation = (input) => {
      let result

      if(input === 'al' || input === 'alabama') {
         result = usaStates[0]
        //console.log(result)
         showCity(result)
      } else if( input === 'ak' || input === 'alaska') {
        result = usaStates[1]
        showCity(result)
      } else if( input === 'az' || input === 'arizona') {
        result = usaStates[2]
        showCity(result)
      } else if ( input === 'ar' || input === 'arkansas') {
        result = usaStates[3]
        showCity(result)
      } else if( input === 'ca' || input === 'california') {
        result = usaStates[4]
        showCity(result)
      } else if( input === 'co' || input === 'colorado') {
        result = usaStates[5]
        showCity(result)
      } else {
        invalidRequest()
        return
      }

    }

    // event
    btn.addEventListener('click', e => {
      e.preventDefault()
    
      const value = input.value.toLowerCase()
      console.log(value)
    
      euValidation(value)
  
    })


    // reset fields
    reset.addEventListener('click' , e => {
      e.preventDefault()

      output.textContent = ''
      input.value = ''
    })


  </script>
