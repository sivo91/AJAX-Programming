  <script>

    const extraMoney = (deposit, rate, years) => {
      return deposit * Math.pow(1 + (rate / 100), years);
    }

    
   ( function printTables () {
      const deposit = 1000
      const rates = [5, 6, 7]
      const years = 5
      let tablesHTML = ''

      rates.forEach(rate => {
        let tableHTML = `
              <table>
                  <thead>
                      <tr>
                          <th>Year</th>
                          <th>Amount on deposit</th>
                          <th>Interest Rate</th>
                      </tr>
                  </thead>
                <tbody>
              `

        for (let j = 1; j <= years; j++) {
          const calculatedAmount = extraMoney(deposit, rate, j)
          tableHTML += `
                      <tr>
                          <td>${j}</td>
                          <td>$${calculatedAmount.toFixed(2)}</td>
                          <td>${rate}%</td>
                      </tr>
                  `
        }

        tableHTML += `</tbody></table>`
        tablesHTML += tableHTML
      })

      document.getElementById('output').innerHTML = tablesHTML
    })()

    
   
  </script>
