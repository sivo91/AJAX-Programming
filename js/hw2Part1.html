  <script>

  // manipulation letters

   const output = document.getElementById('output')
  
   const letter = document.createElement('span')
   letter.style.color = 'red'
   letter.className = 'fw-bold'
   letter.style.fontSize = '2em'
   letter.textContent = 'xy '


   // manipulation num1
   const num1 = document.createElement('span')

   num2.style.fontSize = '2em'

   output.appendChild(letter)
   output.appendChild(num1)
   output.appendChild(num2)
