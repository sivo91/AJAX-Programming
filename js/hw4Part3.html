    <!--  example -->
    <script>
      
      let row, rate = 1, stars = 1, spaces = 5, i, j

      document.write("<pre>")

      for(row = 1; row <= 9; row++) {
            for(i = 1; i < spaces; i++) {
              document.write(' ')
             }

            for(j = 1; j <= stars; j++) {
              document.write('*')
            }

            document.write("</br>")


            if(row === 5) {
              rate = rate * -1
            }

            stars += (2 * rate)
            spaces -= rate
         }


       document.write("</p>")

    </script>


   <!-- extra credit -->
    <script>
   document.write("<div>");

    const size = 6

        for (let i = 0; i < size; i++) {

          for (let j = 0; j < size; j++) {

            // check if border true, print *
            if (i === 0 || i === size - 1 || j === 0 || j === size - 1) {

              document.write("* ")

            } else {
              // if not border true , print space
              document.write("&nbsp&nbsp;")

            }
          }

          document.write("<br>")
        }

        document.write("</div>")


    </script>
