<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript / AJAX Programming</title>
  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- Bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="linkBack.css">
  <link rel="stylesheet" href="navLinks.css">

  <style>
    form {
      position: relative;
      width: 400px;
      margin: 0 auto;
    }

    button {
      position: relative;
      width: 200px;
    }

    #output {
      position: relative;
      width: 400px;
      margin: 0 auto;
      font-family: monospace;
      white-space: pre; /* prevent white space */
    }
  </style>

</head>

<body>

  <h2 class="text-center mt-5">Extra Credit</h2>
  <h3 class="text-center">Part 3 | Asterisks</h3>
  <h4 class="text-center mb-5">Home work 4 | Looping Statements</h4>

  

   <!-- input form  -->
   <form class="border rounded-2 shadow my-5 p-3">

      <div class="mb-3">

        <label for="number" class="fs-5">
          Enter a number between 2 & 10
        </label><br>
        <input type="number" 
               min="2" 
               max="10" 
               class="p-2 w-100" 
               id="number">
 
        <!--  btns box -->       
       <div class="d-flex justify-content-center">
        <button class="btn btn-outline-secondary mx-1 mt-3 rounded-2" id="btn" type="submit">
          Submit
        </button>
        
        <button class="btn btn-outline-danger mx-1 mt-3 rounded-2"
                id="reset">
          Reset
        </button>
       </div>
        
       <!-- alert -->
        <div id="alerto" class="text-center lead text-danger fw-semibold mt-2"></div>

      </div>
  </form>

     <!-- alert -->
    <div class="text-center">
      <p id="output" class="lead fs-1"></p>
    </div>

    <!-- link back -->
    <a href="../js/hw4.html" class="btn btn-dark rounded-1 vstack mx-auto my-5" style="width: 150px;">
      Go Back
    </a>

 
    <script>
      
       const btn = document.getElementById('btn')
       const num = document.getElementById('number')
       const alerto = document.getElementById('alerto')
       const output = document.getElementById('output')

       // 
       btn.addEventListener('click', e => {
        e.preventDefault()
        
        // make sure we have #
        const n = Number(num.value)

        // validation
        if(isNaN(n) || n < 2 || n > 10) {
          alerto.textContent = 'Enter a number between 2 & 10'
          setTimeout(() => {
           alerto.textContent = ''
          }, 2000)
          return
        }
    
         //console.log(typeof n)

         // clear input
         output.innerHTML = ''

         // logic 
          if (n >= 2 && n <= 10) {
              for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                  if (i === 0 || i === n - 1 || j === 0 || j === n - 1) {
                    output.innerHTML += '* '
                  } else {
                    output.innerHTML += '  '
                  }
                }
                output.innerHTML += `<br>`
              }
            }
       })

      
     // remove staaaaars
     document.getElementById('reset').addEventListener('click', e => {
      e.preventDefault()
      output.textContent = ''
      num.value = ''
     })

         
          
        

    </script>





    
 </body>
</html>
