  <!-- MOUSEOVER EVENT -->
<main>

  <br><br>
  <h4>Using JavaScript</h4>
  <img onmouseover="mouseImg()" onmouseout="normalImg()" id="gor" src="./images/defaultImage.jpg" alt="Gorilla Image">
  <br><br>
  
  <script>
    function mouseImg() {
      document.getElementById("gor").src = "./images/js.png";
    }

    function normalImg() {
      document.getElementById("gor").src = "./images/defaultImage.jpg"
    } 
  </script>
