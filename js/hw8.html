<body>

    Get CD collection
  </button>
  <br><br>
  
  <!-- show data from xml -->
  <table id="demo"></table>



  <!-- ************  TXT FILE  ********** -->

  <!-- upload text file / ajax explanation -->
  <button class="btn btn-outline-dark vstack mx-auto rounded-1 my-3"
          id="fetchAJAXfile">
    Upload AJAX Explanation / txt file
  </button>
 
  <!-- show data from txt file / ajax explanation -->
  <p class="text-center" 
     style="position: relative; width:80%; margin: 0 auto" 
     id="ajaxExplanation">
  </p>



  <!-- ***********  JSON FILE   ************** -->

  <!-- upload text file / ajax explanation -->
  <button class="btn btn-outline-dark vstack mx-auto rounded-1 my-3" 
          id="fetchJSONfile">
    Upload REST API Explanation / json file
  </button>
  
  <!-- show data from txt file / ajax explanation -->
  <p class="text-center my-3" 
     style="position: relative; width:80%; margin: 0 auto" 
     id="restAPIexplanation">
  </p>




 <!-- ************   SCRIPT   ************** -->

  <!-- UPLOAD DC COLLECTION -->
  <script>

    function loadDoc() {
      const xhttp = new XMLHttpRequest();
      xhttp.onload = function () {
        if(this.status == 200) {
         //  console.log(this.responseText)
          myFunction(this);
        } else if (this.status == 404) {
          alert('File Not Found!')
        }
      }
      xhttp.open("GET", "cd_catalog.xml");
      xhttp.send();
    }

    function myFunction(xml) {

      const xmlDoc = xml.responseXML;
      const x = xmlDoc.getElementsByTagName("CD");

      let table = `<tr>
                    <th>Artist</th>
                    <th>Title</th>
                    <th>Year</th>
                  </tr>`;

      for (let i = 0; i < x.length; i++) {
        table += "<tr><td>" +
          x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +
          "</td><td>" +
          x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
          "</td><td>" +
          x[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue +
          "</td></tr>";
      }

      document.getElementById("demo").innerHTML = table;
    }


  </script>

  <!-- SHOW AJAX EXPLANIATION / txt file -->
  <script>
    
   const btnAJAX = document.getElementById('fetchAJAXfile')
   const pAJAX = document.getElementById('ajaxExplanation')

   btnAJAX.addEventListener( 'click', loadTXT )

   function loadTXT () {

  
     let xhr = new XMLHttpRequest()
     xhr.open('GET', 'AJAX.txt', true)

     xhr.onload = function () {
       if(this.status == 200) {
        //console.log(this.responseText)
        pAJAX.innerHTML = this.responseText

       }
     }

     xhr.send() // need send to get response
   }

  </script>

  <!-- SHOW REST API EXPLAN. / json file -->
  <script>

    const btnJSON = document.getElementById('fetchJSONfile')
    const pRestAPI = document.getElementById('restAPIexplanation')

    btnJSON.addEventListener('click', loadJSON)

    function loadJSON() {

      let xhr = new XMLHttpRequest()
      xhr.open('GET', 'REST_API.json', true)

      xhr.onload = function () {
        if (this.status == 200) {
        // console.log(JSON.parse(this.responseText))
          let data = JSON.parse(this.responseText)
          
          pRestAPI.innerHTML = data.explanation_REST_API
        }
      }

      xhr.send() // need send to get response
    }

  </script>
